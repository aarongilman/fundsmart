<div class="right-panel-wrap no-padding-right">
  <div class="dashboard-content">
    <div class="row">
      <!-- <div class="col-lg-7 pr-0"> -->
      <!-- <div class="block-container"> -->
      <!-- <div class="block-container no-bdrs-top-right no-bdrs-botton-right chart-wrapper pie-chart-wrap semi-block"> -->
      <div class="curve_chart">
        <div class="hpd-table heading">
          <h3>Line Chart</h3>
        </div>
        <div *ngIf="linedata?.length > 0">
          <google-chart [title]="linetitle" [type]="linetype" [data]="linedata" [options]="lineoptions"
            [width]="linewidth" [height]="lineheight" [columnNames]="linecolumnNames">
          </google-chart>
        </div>
        <div *ngIf="linedata?.length <= 0" style="text-align:center ; color: red">
          Data not found
        </div>
      </div>
      <!-- </div> -->
      <!-- </div> -->
    </div>
    <!-- </div> -->
  </div>
</div>
