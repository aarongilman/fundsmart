<!-- right panel -->
<div class="right-panel-wrap no-padding-right">
    <!-- Fund content -->
    <div class="dashboard-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="block-container">
                    <div class="head-global">
                        <h3>Fund <span>Lists</span></h3>
                    </div>

                    <div class="date-picker-wrap">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="selectedDate" #c="ngModel"
                                ngbDatepicker #d="ngbDatepicker" (dateSelect)="onDateSelect($event)">
                            <div class="input-group-append">
                                <button type="button" (click)="d.toggle()">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class='row align-items-center ml-2 mr-2'>
                        Show
                        <select class="custom-select" style="width: auto;margin: 0 10px;" name="pageSize"
                            [(ngModel)]="fundservice.pageSize">
                            <option [ngValue]="10">10</option>
                            <option [ngValue]="25">25</option>
                            <option [ngValue]="50">50</option>
                            <option [ngValue]="100">100</option>
                        </select>
                        Entries

                        <span class="form-group d-flex align-items-center ml-auto mb-0 w-60">
                            Search: <input class="form-control search ml-2 w-100" type="text" name="searchTerm"
                                [(ngModel)]="fundservice.searchTerm" />
                            <span class="ml-3" *ngIf="fundservice.loading$ | async">Loading...</span>
                        </span>
                    </div>

                    <table id="security-table" class="width-100 trade-datatables ">
                        <thead>
                            <tr>
                                <th scope="col" sortable="security_name" (sort)="onSort($event)">Security</th>
                                <th scope="col" sortable="asset_type" (sort)="onSort($event)">Assets type</th>
                                <th scope="col" sortable="isin" (sort)="onSort($event)">ISIN</th>
                                <th scope="col" sortable="quantity" (sort)="onSort($event)">Quantity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let fund of fundlist;let i = index;">
                                <td>
                                    <input *ngIf="fund.security == '' " [(ngModel)]="securityinput[i]"
                                        (keyup)="searchsecurity($event)" list="securityname" name='security_{{i}}'
                                        (blur)="currentUser ? setrowdata(fund,securityinput[i]) : null" type="text">
                                    <datalist id="securityname">
                                        <option *ngFor="let security of securitylist" [ngValue]='security.id'
                                            title=" {{security.name}} Isin:{{security.isin}} Ticker:{{security.ticker}}"
                                            [value]="security.name">
                                            {{security.name}} Isin:{{security.isin}} Ticker:{{security.ticker}}</option>
                                    </datalist>
                                    <span *ngIf="fund.security_name != ''"
                                        style="width: 3cm">{{fund.security_name}}</span>
                                </td>
                                <!-- <td>{{fund.security_name}}</td> -->
                                <td>{{fund.asset_type}}</td>
                                <td>{{fund.isin}}</td>
                                <td><input type="text" [(ngModel)]="fund.quantity" name='quantity_{{i}}'
                                        style="text-align: center; width: 130px" (keypress)="numberOnly($event)"
                                        (blur)='updatefundquantity(fund)'></td>
                                <td><input type="text" [(ngModel)]="fund.price" name='quantity_{{i}}'
                                        style="text-align: center; width: 130px" (keypress)="numberOnly($event)"
                                        (blur)='updateprice(fund)'></td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="d-flex ">
                        <ngb-pagination class="ml-auto" [collectionSize]="total" [(page)]="fundservice.page"
                            [pageSize]="fundservice.pageSize">
                        </ngb-pagination>
                    </div>

                    <div class="upload-wrap">
                        <form class="d-flex justify-content-end align-items-center">
                            <div class="input-file-wrap ml-auto">
                                <button type="button" (click)="currentUser ? openmodal(upload,'upload') : null"
                                    class="upload-btn trade-btn green-btn d-flex align-items-center justify-content-center"
                                    data-toggle="modal" data-target="#uploadpop">
                                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

        <ng-template #selectPortfolio let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title" style="color: white">Select portfolio</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class='login-form trade-inputs'>
                    <form>

                            <label style="color: black">Select Portfolio : &nbsp;&nbsp;</label>

                                <option [ngValue]='portfolio1.id' title="portfolio1" [value]="portfolio1.id" name='p1'>

                            </select>
                        </div>
                        <br>

                            class="trade-btn green-btn d-flex align-items-center justify-content-center login-email">
