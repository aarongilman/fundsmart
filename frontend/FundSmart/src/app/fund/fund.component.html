<div class="right-panel-wrap no-padding-right">
	<!-- Fund content -->
	<div class="dashboard-content">
		<div class="row">
			<div class="col-lg-12">
				<div class="block-container">
					<div class="head-global">
						<h3>Fund <span>Lists</span></h3>
					</div>

					<div class='row align-items-center ml-2 mr-2' style="float:right">
						Items
						<select class="dropdown" style="width: 40px;margin: 0 10px">
							<option [ngValue]="10">10</option>
							<option [ngValue]="25">25</option>
							<option [ngValue]="50">50</option>
							<option [ngValue]="100">100</option>
						</select>

						<span class="form-group d-flex align-items-center ml-auto mb-0 w-60" style="width: 350px">
							<input class="form-control search ml-2 w-100" type="text" name="searchText"
								[(ngModel)]="searchText" placeholder="Filter Table By Name" />&nbsp;&nbsp;
							<i class="fa fa-filter"></i>
						</span>
					</div>

					<table dataid="security-table" class="width-100 trade-datatables ">
						<thead>
							<tr>
								<th>Funds</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let fund of result.results  | filter : searchText; let i = index">
								<td> {{fund.name}}</td>
								<td> {{fund.description}}</td>
								<a (click)='header_modals(updateportfolio, fund)'><i class="fas fa-pen"
										style="color: #5ace9f"></i></a>&nbsp;&nbsp;&nbsp;
								<a (click)="delete_Portfolio(fund.id)"> <i class="fa fa-times" aria-hidden="true"
										style="color: red"></i></a>&nbsp;&nbsp;&nbsp;
								<a href="#"><input type="checkbox" class="checkbox"></a>
							</tr>
						</tbody>
					</table>
					<!-- <div class="d-flex ">
                        <ngb-pagination class="ml-auto" [collectionSize]="total" [(page)]="fundservice.page"
                            [pageSize]="fundservice.pageSize">
                        </ngb-pagination>
                    </div> -->
				</div>
			</div>
		</div>
	</div>

			</div>
			<div class="pop-head">
				<h3>Update Portfolio</h3>
			</div>
		</div>
		<div class="modal-body" *ngIf="(fund | json) !== '{}'">
			<div class="login-form trade-inputs">
				<form action="post">
					<div>
						<div class="input-group">
							<input type="text" required class="form-control Id" [(ngModel)]="fund.id" name='id'
								placeholder="Id">
						</div>
						<div class="input-group">
							<input type="text" required class="form-control name" [(ngModel)]="fund.name" name='name'
								placeholder="Name">
						</div>
						<div class="input-group">
							<input type="text" required class="form-control Description" [(ngModel)]="fund.description"
								name='description' placeholder="Description">
						</div>
						<div class="input-group">
							<input type="text" required class="form-control owner1" [(ngModel)]="fund.owner_1"
								name='owner_1' placeholder="Owner 1">
						</div>
						<div class="input-group">
							<input type="text" required class="form-control owner2" [(ngModel)]="fund.owner_2"
								name='owner_2' placeholder="Owner 2">
						</div>
						<div class="input-group">
							<input type="text" required class="form-control marginal_tax_range"
								[(ngModel)]="fund.marginal_tax_range" name='marginal_tax_range'
								placeholder="Fund Marginal Tax Range">
						</div>
						<div class="input-group">
							<input type="text" required class="form-control location" [(ngModel)]="fund.location"
								name='location' placeholder="Location">
						</div>
						<div class="input-group">
							<input type="text" required class="form-control createdAt" [(ngModel)]="fund.created_at"
								name='created_at' placeholder="Created At">
						</div>
						<div class="input-group">
							<input type="text" required class="form-control createdBy" [(ngModel)]="fund.created_by"
								name='created_by' placeholder="Created By">
						</div>

							class="trade-btn green-btn d-flex align-items-center justify-content-center login-email">
